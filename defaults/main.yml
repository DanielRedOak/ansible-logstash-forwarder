---
# defaults file for logstash-forwarder
logstash_forwarder:
  config: '/etc/logstash-forwarder.conf'
  servers:
  ssl_ca:
  ssl_cert:
  ssl_key:
  timeout:
  files:
  auto_type: true
  log_location: '/var/log/logstash-forwarder'
  log_to_syslog: true
  cpuprofile: ''
  spool_size: 1024
  idle_flush_time': ''
  from_beginning: false
  enable: true